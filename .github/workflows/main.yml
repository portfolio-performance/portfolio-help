name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

jobs:
  build-and-deploy-documentation:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-python-${{ hashFiles('requirements.txt') }}
        path: .cache

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install linkchecker

    - name: Validate image links in Markdown
      run: python .github/scripts/validate_images.py

    - name: Find unused local Markdown files
      run: python .github/scripts/find_unuset_markdown_files.py

    - name: Build English Documentation
      run: mkdocs build -f config/en/mkdocs.yml

    - name: Build German Documentation
      run: mkdocs build -f config/de/mkdocs.yml

    - name: Copy common root files (including legacy redirects)
      run: cp -R docs/root/* site

    - name: Check links
      run: |
        linkchecker site/

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master' && success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
